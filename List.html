<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop List</title>
	<link rel="stylesheet" type="text/css" href="css/styles-list.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="Content container-fluid row m-0 p-0">
		<div class="Right-Panel col-md-2">
			<div class="Account">
				
			</div>
			<div class="Categories">
				
			</div>
		</div>
		<div class="Main col-md-8 p-0">
			<div class="Upper-Panel d-flex justify-content-center align-items-center">
				<div class="Buttons">
					
				</div>
			</div>
			<div class="List d-flex flex-column justify-content-start align-items-center">
				<div class="Item d-flex">
					<div class="Image-Box relative">
						<img src="games/doom.jpg" alt="">
						<div class="To-Cart d-flex justify-content-center align-items-center">
				            <div class="Button-Base-L1 no-border-full">
								<a href="#" class="Button-Base-a relative d-flex justify-content-center align-items-center p-0 m-0" class="d-flex justify-content-center align-items-center">
									<p class="Button-Base-p m-0">	TO CART</p>
								</a>
							</div>
				        </div>
						<div class="Read-More d-flex justify-content-center align-items-center">
				            <div class="Button-Base-L1 no-border-full">
								<a href="#" class="Button-Base-a relative d-flex justify-content-center align-items-center p-0 m-0" class="d-flex justify-content-center align-items-center">
									<p class="Button-Base-p m-0">	TO PAGE</p>
								</a>
							</div>
				        </div>
					</div>
					<div class="Info-Box">
						
					</div>
				</div>
				<div class="Item">
					
				</div>
				<div class="Item">
					
				</div>
			</div>
		</div>	
	</div>
	
</body>
</html>
